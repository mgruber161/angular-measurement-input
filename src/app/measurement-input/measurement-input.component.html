<div>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>{{ sensor }}</mat-label>
    <input matInput [value]="value" />
    <mat-label>Favorite food</mat-label>
    <mat-select>
      <mat-option *ngFor="let unit of units" [value]="unit">
        {{ unit }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
